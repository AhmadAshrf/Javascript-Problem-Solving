<html lang="en">

            <label for="passwordInput">Password</label>
            <input type="text" onfocus="changeColor()" placeholder="Enter Your Password" id="passwordInput">
            <br>
            <input type="checkbox" id="chkBox"> Remeber Me
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
